{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<html>
  <title></title>
  <style>
    body
    {
     background-image:url({{url_for('static',filename="blog-word.jpg")}})
    }
     form
    {
     style="color:red"
    }
  </style>
</html>
<form   method="POST">
  <h1  style="color:red" align="center" >welcome to the bloggers app</h1>
  <h3  style="color:red" align="center">Sign in</h3>
  <div class="form-group">
    <label style="color:red" for="email">Email Address</label>
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Email"
    />
    <label style="color:red" for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="Enter Password"
    />
    <br />
    <div align="center">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </div>
</form>
{% endblock %}
